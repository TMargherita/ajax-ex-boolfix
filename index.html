<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class= "row">
        <div class="double-column">
          <div class="logo">
            <img src="img/logo.png" alt="">
          </div>
        </div>
        <div class="column">
          <div class="ricerca">
            <input type="text" id="search" placeholder="Cerca il tuo film preferito">
            <span>
              <button id="trova"><i class="fas fa-film icona"></i></button>
            </span>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="row">
        <div class="column">
          <div class="film">
            <h2>Film</h2>
          </div>
          <div class="row">
            <div class="column">
              <ul id="list-movies">

              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="series">
            <h2>TV Series</h2>
          </div>
          <div class="row">
            <div class="column">
              <ul id="list-series">

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie">
        <div class="row">
          <div class="column">
            <div class="card">
              <div class="poster">
                <img src="{{poster}}" alt="{{title}}">
              </div>
              <div class="info-movie">
                <h2 class="titolo">Titolo:<br> {{title}}</h2>
                <div class="movie-descrip">
                  <h3 class="sottotitolo">Titolo Originale:<br> {{original_title}}</h3>
                  <p class="tipo"> {{type}} </p>
                  <p>Lingua Originale: {{{language}}} </p>
                  <p>Media Voti:<span class="stars">{{{voti}}}</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script id="not-found-template" type="text/x-handlebars-template">
      <li > Mi dispiace, la tua ricerca non ha risultati! </li>
    </script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
