<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class= "row">
        <div class="column">
          <div class="ricerca">
            <input type="text" id="search" placeholder="Cerca il tuo film preferito">
            <button id="trova"><i class="fas fa-film icona"></i></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="film">
            <h2>Film</h2>
          </div>
          <div class="row">
            <div class="column">
              <ul id="list-movies">

              </ul>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="series">
            <h2>TV Series</h2>
          </div>
          <div class="row">
            <div class="column">
              <ul id="list-series">

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script id="movie-template" type="text/x-handlebars-template">
      <li class="movies">
        <h2>Titolo: {{title}}</h2>
        <div>
          <img src="{{poster}}" alt="{{title}}">
        </div>
        <h3>Titolo Originale: {{original_title}}</h3>
        <p class="tipo"> {{type}} </p>
        <p>Lingua Originale: {{{language}}} </p>
        <p><strong>Media Voti: </strong> <span class="stars">{{{voti}}}</span>
      </li>
    </script>
    <script id="not-found-template" type="text/x-handlebars-template">
      <li > Mi dispiace, la tua ricerca non ha risultati! </li>
    </script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
